---
layout: default
---

<article>
<h1>{{page.title}}</h1>
<hr/>
{% if page.hack_url %}
<div style="text-align:right">
<button type=button class=btn-primary onclick="window.open( '{{ page.hack_url }}' );">Visit Website</button>
</div>
{% endif %}

{{content}}

{% if page.author %}
    <h3>Built with love by:</h3>
       {{ page.author | array_to_sentence_string }}
{% endif %}
</article>
